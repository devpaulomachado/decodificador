<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstalic.com" crossorigin>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <img src="./assets/cadeado.png" alt="" class="header__container__image">
            <h1 class="header__container__title">Decodificador</h1>
        </div>
    </header>

    <main class="main">
        <section class="main__container">
            <textarea id="textarea1" class="main__container__textarea" cols="41" rows="4" placeholder="Digite seu texto aqui."></textarea>

            <div class="main__container__warning">
                    <img src="/assets/atencao.png" width="40px" class="main__container__warning__image">
                    <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div>
                <button class="encriptar main__container__buttons" onclick="btnEncriptar()"> CRIPTOGRAFAR </button>
                <button class="desencriptar main__container__buttons" onclick="btnDesencriptar()">DESCRIPTOGRAFAR</button> 
            </div>
        </section>

        <img src="/assets/seta.png" class="main__container__arrow">


        <section class="main__container">
            <textarea readonly class="main__container__textarea" cols="41" rows="4" placeholder="Digite o texto que você deseja criptografar ou descriptografar ao lado."></textarea>
            
            <div>
                <div>
                    <button class="botao_copiar main__container__buttons" onclick="copiarTexto()">COPIAR</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__paragraph">Create by Kemily Diniz</p>
        <div>
            <a class="footer__links" href="https://github.com/kemidiniz" target="_blank">
                <img class="footer__links__link" src="/assets/github.png" />
            </a>
            
            <a class="footer__links" href="https://www.linkedin.com/in/kemilydiniz/" target="_blank">
                <img class="footer__links__link" src="/assets/linkedin.png" />
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
